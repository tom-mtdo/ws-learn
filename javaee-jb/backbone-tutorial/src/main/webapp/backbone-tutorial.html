<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Hello World in Backbone.js</title>
  <style>
	#todoapp ul {
    	list-style-type: none;
    	list-style-type: none; /* Hides bullet points from todo list */
    }
	 #todo-list input.edit {
	   display: none; /* Hides input box*/
	 }
	 #todo-list .editing label {
	   display: none; /* Hides label text when .editing*/
	 }
	 #todo-list .editing input.edit {
	   display: inline; /* Shows input text box when .editing*/
	 }
  </style>
</head>
<body>
  <!-- ========= -->
  <!-- Your HTML -->
  <!-- ========= -->
  <div id="container">Loading...</div>

  <section id="todoapp">
    <header id="header">
      <h1>Todos</h1>
      <input id="new-todo" placeholder="What needs to be done?">
      <div>
        <a href="#/">show all</a> |
        <a href="#/pending">show pending</a> |
        <a href="#/completed">show completed</a>
      </div>
    </header>
    <section id="main">
      <ul id="todo-list">
	      <!--  -->
	      <!-- content will be mainly updated here -->
	      <!--  -->
      </ul>
    </section>
  </section>
  
  <!-- UI template -->
  <script type="text/template" id="item-template">
    <div class="view">
      <input class="toggle" type="checkbox"  <%= completed ? 'checked' : '' %> ></input>
      <label><%- title %></label>
	  <input class="edit" value="<%- title %>"></input>
	  <button class="destroy">remove</button>
    </div>
  </script>

  <!-- ========= -->
  <!-- Libraries -->
  <!-- ========= -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js" type="text/javascript"></script>  
    
  <!-- =============== -->
  <!-- Javascript code -->
  <!-- =============== -->
  <script type="text/javascript">
    // your JS code goes here    

 	// ------ MODEL -------    
    var app = {}; // create namespace for our app
    app.Todo = Backbone.Model.extend({
      defaults: {
        title: '',
        completed: false
      },
      toggle: function(){
        this.save({ completed: !this.get('completed')});
      }
    });

 	// ------ COLLECTION -------
    app.TodoList = Backbone.Collection.extend({
        model: app.Todo,
        localStorage: new Store("backbone-todo") ,
      	completed: function() {
	        return this.filter(function( todo ) {
	          return todo.get('completed');
        	});
	    },
        remaining: function() {
  	      return this.without.apply( this, this.completed() );
  	    }

	    /* Tom try, it works
	     	    remaining: function() {
	        return this.filter(function( todo ) {
	          return !todo.get('completed');
        	});
	    }
 */
      });

    // instance of the Collection
    app.todoList = new app.TodoList();

    // ------ VIEW -------
/*     var AppView = Backbone.View.extend({
      el: $('#container'),
      // template which has the placeholder 'who' to be substitute later
      template: _.template("<h3>Hello <%= who %></h3>"),
      initialize: function(){
        this.render();
      },
      render: function(){
        // render the function using substituting the varible 'who' for 'world!'.
        this.$el.html(this.template({who: 'Tom!'}));
        //***Try putting your name instead of world.
      }
    });

    var appView = new AppView();
 */

	// TodoView, input: a model
	// renders individual todo items list (li)
    app.TodoView = Backbone.View.extend({
      tagName: 'li',
      template: _.template($('#item-template').html()),
      render: function(){
        this.$el.html(this.template(this.model.toJSON()));  // this.model is an parameter of constructor when create a TodoView
        this.input = this.$('.edit');
        return this; // enable chained calls
      },
      initialize: function(){
         this.model.on('change', this.render, this);
         this.model.on('destroy', this.remove, this); // this.remove to remove in UI - HTML element
       },
       events: {
         'dblclick label' : 'edit',
         'keypress .edit' : 'updateOnEnter',
         'blur .edit' : 'close',
       	 'click .toggle': 'toggleCompleted',
       	 'click .destroy': 'destroy'
       },
       edit: function(){
         this.$el.addClass('editing');
		 this.input.focus();
       },
       close: function(){
         var value = this.input.val().trim();
         if(value) {
           this.model.save({title: value});
         }
         this.$el.removeClass('editing');
       },
       updateOnEnter: function(e){
         if(e.which == 13){
           this.close();
         }
       },
       toggleCompleted: function(){
          this.model.toggle();
       },
       destroy: function(){
          this.model.destroy(); // this.model.destroy to delete underline data (model) on server side
       }
    });

 	/* var view = new app.TodoView({model: todo}); */

 	// renders the full list of todo items calling TodoView for each one.
    app.AppView = Backbone.View.extend({
      el: '#todoapp',
      initialize: function () {
        this.input = this.$('#new-todo');
		// Listening to event
        // when new elements are added to the collection render then with addOne
        app.todoList.on('add', this.addOne, this);
        app.todoList.on('reset', this.addAll, this);
        app.todoList.fetch(); // Loads list from local storage
      },
   	  // ------ EVENTS - embbed in other objects -------
      events: {
        'keypress #new-todo': 'createTodoOnEnter'
      },
      createTodoOnEnter: function(e){
        if ( e.which !== 13 || !this.input.val().trim() ) { // ENTER_KEY = 13
          return;
        }
        app.todoList.create(this.newAttributes());
        this.input.val(''); // clean input box
      },
      // update view
      addOne: function(todo){ // todo get from event which has todoList is the trigger????
        var view = new app.TodoView({model: todo});
        $('#todo-list').append(view.render().el);
      },
      addAll: function(){
        this.$('#todo-list').html(''); // clean the todo list
        /* app.todoList.each(this.addOne, this); */
	      // filter todo item list
	      switch(window.filter){
	        case 'pending':
	          _.each(app.todoList.remaining(), this.addOne);
	          break;
	        case 'completed':
	          _.each(app.todoList.completed(), this.addOne);
	          break;
	        default:
	          app.todoList.each(this.addOne, this);
	          break;
	      }        
      },
      newAttributes: function(){
        return {
          title: this.input.val().trim(),
          completed: false
        }
      }
    });

    //--------------
    // Routers
    //--------------   
	app.Router = Backbone.Router.extend({
      routes: {
        '*filter' : 'setFilter'
      },
      setFilter: function(params) {
        console.log('app.router.params = ' + params); // just for didactical purposes.
        window.filter = params.trim() || '';
        app.todoList.trigger('reset');
      }
    });
    
 	
    //--------------
    // Initializers
    //--------------   
	app.router = new app.Router();
    Backbone.history.start();
    app.appView = new app.AppView();
    
  </script>
  
</body>
</html>
