<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
    <ui:composition template="/template.xhtml">
        <ui:define name="title">Simple greeting</ui:define>
        <ui:define name="head">Simple greeting</ui:define>
        
        <ui:define name="content">
            <h:form id="greetForm">
                <p><h:outputLabel value="Enter your name:" for="name"/>
                   <h:inputText id="name" value="#{MyPrinter.name}"/></p>
                <p><h:commandButton id="generateGreeting"
                                 value="Greeting"
                                 action="#{MyPrinter.generateStrGreeting()}"/></p>
                <p><h:outputText id="outputGreeting"
                              value="#{MyPrinter.strGreeting}"/></p>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
