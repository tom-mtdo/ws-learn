<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/template.xhtml">
        <ui:define name="pageTitle">
            Address Book - List
        </ui:define>
        <ui:define name="title">
            Address Book - List of contact
        </ui:define>
        <ui:define name="body">
            <h:form class="jsfcrud_list_form">
                List contact details
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: #d20005" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="There is no contact" rendered="#{(contactController.items == null)||(contactController.items.rowCount == 0)}"/>
                <h:panelGroup rendered="#{contactController.items.rowCount > 0}">
                    <h:dataTable value="#{contactController.items}" var="item" summary="Contact list" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Contact Id"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Last Name"/>
                            </f:facet>
                            <h:outputText value="#{item.lastName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="First Name"/>
                            </f:facet>
                            <h:outputText value="#{item.firstName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Birth Day"/>
                            </f:facet>
                            <h:outputText value="#{item.birthday}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Home Phone"/>
                            </f:facet>
                            <h:outputText value="#{item.homePhone}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Mobile Phone"/>
                            </f:facet>
                            <h:outputText value="#{item.mobilePhone}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Email"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="Actions"/>
                            </f:facet>
                            <h:outputText value="View"/>&nbsp;
                            <h:commandLink value="Edit" action="#{contactController.prepareView()}"/>&nbsp;
                            <h:outputText value="Delete"/>
                        </h:column>                        
                    </h:dataTable>
                </h:panelGroup>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
