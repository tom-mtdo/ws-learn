<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>My Java Server Face page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <div><H3>Hello</H3></div>
        <h:graphicImage url="#{resource['images:cowboy_avatar.jpg']}"
                        alt="My avatar"/>
        <h:form>
            <h:inputText id="name"
                         title="my name: "
                         value="#{hello.name}"
                         required="true"
                         requiredMessage="Please enter your name"
                         maxlength="30"/>
            <p></p>
            <h:commandButton id="submit"
                             value="Send"
                             action="response"/>
            <h:commandButton id="reset"
                             value="Reset"
                             type="reset"/>
            
        </h:form>
    </h:body>
</html>
