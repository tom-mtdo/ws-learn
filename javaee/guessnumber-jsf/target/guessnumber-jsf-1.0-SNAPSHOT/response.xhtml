<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html   lang="en" 
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <h:outputStylesheet  library="css" name="default.css"/>
        <title>Guess number response</title>
    </h:head>
    <h:body>
        <h:form>
            <h2>Guess number result:</h2>
            <br></br>
            <h3>
                <h:outputText id="result" value="#{guessNumber.response}"/>
                <br></br>
                <h3>Random no is #{guessNumber.randomInt}</h3>
            </h3>
            <h:commandButton action="greeting" value="Back" id="back"/>
        </h:form>        
    </h:body>
</html>
