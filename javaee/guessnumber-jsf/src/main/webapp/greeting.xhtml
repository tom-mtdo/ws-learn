<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html   lang="en"
        xmlns="http://www.w3.org/1999/xhtml"
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h:outputStylesheet library="css" name="default.css"/>
        <title>Guess Number Facelets App</title>
    </h:head>
    <h:body>
        <h:form>
            <h:graphicImage value="#{resource['images:wave.med.gif']}"
                            alt="Duke waving his hand"/>
            <h3>Please guess a number between #{guessNumber.minInt} and 
                #{guessNumber.maxInt}</h3>
        
            <p>
            <h:inputText id="txtUserNo"
                         title ="Guess No: "
                         value="#{guessNumber.guessInt}">
                <f:validateLongRange minimum="#{guessNumber.minInt}"
                                     maximum="#{guessNumber.maxInt}"/>
            </h:inputText>
            <h:commandButton id="submit"
                             value="Submit"
                             action="response"/>
            </p>
            <h:message showSummary="true" showDetail="false"
                       style="color: #d20005;
                       font-family: 'New Century Schoolbook', serif;
                       font-style: oblique;
                       text-decoration: overline"
                       id="errors1"
                       for="userNo"/>             
        </h:form>
    </h:body>
</html>
