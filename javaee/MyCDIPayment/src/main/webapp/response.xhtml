<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>response - My CDI event</title>
    </h:head>
    <h:body>
        <h:form id="response">
            <p>
                <h3>Payment result</h3>
            </p>
            <p>
                <h4>
                    Amount paid with
                    <h:outputLabel value=" Debit Card: "
                                   rendered="#{paymentBean.paymentType eq 1}"/>
                    <h:outputLabel value=" Credit Card: "
                                   rendered="#{paymentBean.paymentType eq 2}"/>
                    <h:outputText value="#{paymentBean.value}">
                        <f:convertNumber type="currency"/>
                    </h:outputText>
                </h4>
            </p>
            <p>
                <h:commandButton id="back" value="Back"
                                 action="index"/>
            </p>
               
        </h:form>
    </h:body>
</html>
