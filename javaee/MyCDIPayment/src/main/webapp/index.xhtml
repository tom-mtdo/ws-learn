<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Bill payment, event</title>
    </h:head>
    <h:body>
        <h3>Bill Payment Options</h3>
        <p>
            Enter an amount, select Card type, then click Pay
        </p>
        <h:form id="paymentForm">
            <p>
                <h:outputLabel for="amount" value="Amount"/>
                <h:inputText id="amount" value="#{paymentBean.value}"/>
            </p>
            <p>
                <h:selectOneRadio id="paymentOptions" value="#{paymentBean.paymentType}">
                    <f:selectItem id="debit" itemLabel="Debit Card"
                                  itemValue="1"/>
                    <f:selectItem id="credit" itemLabel="Credit Card"
                                  itemValue="2"/>
                </h:selectOneRadio>
            </p>
                
            <p>
                <h:commandButton id="pay" value="Pay"
                                 action="#{paymentBean.pay()}"/>
            </p>
            <p>
                <h:commandButton id="reset" value="Reset"
                                 action="#{paymentBean.reset()}"/>
            </p>

        </h:form>
           
    </h:body>
</html>
