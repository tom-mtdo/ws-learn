<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/template.xhtml">
        <ui:define name="title">Guess number - CDI version</ui:define>
        <ui:define name="head">Guess number - CDI version</ui:define>
        <ui:define name="content">
            <h:form id="GuessForm">
                <h3>Guess number between #{guessNumBean.lowNum} and #{guessNumBean.highNum}</h3>
                
                <p></p>
                <h:outputLabel for="number">Guess a number</h:outputLabel>
                <h:inputText id="number"
                             value="#{guessNumBean.guessNum}"/>
                <p></p>                
                <h:commandButton id="submit" value="Submit" 
                                 action="#{guessNumBean.check}"/>

                <h:commandButton id="reset" value="Reset" 
                                 action="#{guessNumBean.reset}"/>

                <p></p>                
                <div id="messages">
                    <h:messages id="messages"/>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
    
</html>
