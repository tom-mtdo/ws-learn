<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/template.xhtml">
        <ui:define name="pageTitle">
            Address Book - Add
        </ui:define>
        <ui:define name="title">
            Address Book - Add Contact
        </ui:define>
        <ui:define name="body">
            <h:form>
                <table>
                    <tr>
                        <td><h:outputLabel for="firstName" value="First Name"/></td>
                        <td><h:inputText id="firstName" value="#{contactController.selectedContact.firstName}" title="Enter first name"/></td>
                        <td><h:message for="firstName"/> </td>
                    </tr>
                    <tr>
                        <td><h:outputLabel for="lastName" value="Last Name"/></td>
                        <td><h:inputText id="lastName" value="#{contactController.selectedContact.lastName}" title="Enter last name"/></td>
                        <td><h:message for="lastName"/> </td>
                    </tr>
                    <tr>
                        <td><h:outputLabel for="email" value="Email"/></td>
                        <td><h:inputText id="email" value="#{contactController.selectedContact.email}" title="Enter email"/></td>
                        <td><h:message for="email"/> </td>                        
                    </tr>
                    <tr>                    
                        <td><h:outputLabel for="mobilePhone" value="Mobile Phone"/></td>
                        <td><h:inputText id="mobilePhone" value="#{contactController.selectedContact.mobilePhone}" title="Enter mobile phone"/></td>
                        <td><h:message for="mobilePhone"/> </td>                                                
                    </tr>
                    <tr>
                        <td><h:outputLabel for="homePhone" value="Home Phone"/></td>
                        <td><h:inputText id="homePhone" value="#{contactController.selectedContact.homePhone}" title="Enter home phone"/></td>
                        <td><h:message for="homePhone"/> </td>                                                
                    </tr>
                    <tr>
                        <td><h:outputLabel for="dob" value="Birth Day"/></td>
                        <td><h:inputText id="dob" value="#{contactController.selectedContact.birthday}" title="Enter birth day">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:inputText></td>
                        <td><h:message for="dob"/> </td>                                                
                    </tr>
                </table>
                <h:commandLink action="#{contactController.addContact()}" value="Save"/>
                <br/>
                <h:commandLink action="/contact/List" value="List contacts" immediate="true"/>
                <br/>
                <h:commandLink action="/index" value="Index" immediate="true"/>
                
            </h:form>
            <div class="messagecolor">
                <h:messages showSummary="true"
                        showDetail="false"
                        errorStyle="color: #d20005" 
                        infoStyle="color: green"/>
            </div>
        </ui:define>
    </ui:composition>
</html>
